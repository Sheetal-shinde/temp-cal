<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/b3fedf8967.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="top-box">
            <div class="time" id="watch"></div>
            <div class="mobile-icon">
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>
                </div>


            </div>
        </div>
        <div class="title">
            <h1>Temperature Convertor</h1>
            <!-- <span class="temp_icon"><i class='bx bxs-thermometer'></i></span> -->
        </div>
        <div class="convertor-row">
            <div class="col" id="fahrenheit">
                <input type="number" placeholder="  Fahrenheit" class="input">
                <span class="icon">&#8457</span>
            </div>
            <div class="col" id="celsius" >
                <input type="number" placeholder="  Celsius" class="input">
                <span class="icon">&#8451;</span>
            </div>
            <div class="col"  id="kelvin">
                <input type="number" placeholder=" Kelvin" class="input">
                <span class="icon">&#8490;</span>
            </div>
            <div class="button">
                <button>Clear All</button>
            </div>
        </div>
      </div>
    </div>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
